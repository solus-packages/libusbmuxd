name       : libusbmuxd
version    : 1.0.10
release    : 3
source     :
    - https://github.com/libimobiledevice/libusbmuxd/archive/1.0.10.tar.gz : 5e78d4a1d2f037ccefaba1efd1fcaa9dc6626aefcdfe8d49c6f6a5f7248aa39a
license    : LGPL-2.1-or-later
component  : multimedia.library
summary    : A client library to multiplex connections from and to iOS devices by connecting to a socket provided by a usbmuxd daemon.
description: |
    A client library to multiplex connections from and to iOS devices by connecting to a socket provided by a usbmuxd daemon.
builddeps  :
    - pkgconfig(libplist)
setup      : |
    %patch -p1 < $pkgfiles/security/CVE-2016-5104.patch
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
